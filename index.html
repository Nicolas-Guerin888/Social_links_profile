<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <meta name="description" content="This project is part of the Frontend Mentor learning path">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <meta name="robots" content="index, follow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="card">
        <section class="card__profil">
            <img src="img/avatar-jessica.jpeg" alt="picture of Jessica">
            <h1 class="text_preset_1">Jessica Randall</h1>
            <h2 class="sr-only">Card profil</h2>
            <h3 class="text_preset_2-bold">London, United Kingdom</h3>
            <p class="text_preset_2">"Front-end developer and avid reader"</p>
        </section>
        <section class="card__social_links">
            <h2 class="sr-only">Card social links</h2>
            <button><span class="text_preset_2-bold">GitHub</span></button>
            <button><span class="text_preset_2-bold">Frontend Mentor</span></button>
            <button><span class="text_preset_2-bold">LinkedIn</span></button>
            <button><span class="text_preset_2-bold">Twitter</span></button>
            <button><span class="text_preset_2-bold">Instagram</span></button>
        </section>
    </main>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nicolas Gu√©rin</a>.    
    </footer>
</body>
</html>
