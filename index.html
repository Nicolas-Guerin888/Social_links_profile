<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social links profile</title>
    <meta name="description" content="This project is part of the Frontend Mentor learning path">
    <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
    <meta name="robots" content="index, follow">
</head>
<body>
    <main class="card">
        <section class="card__profil">
            <img src="img/avatar-jessica.jpeg" alt="picture of Jessica">
            <h1>Jessica Randall</h1>
            <h2 class="sr-only">Card profil</h2>
            <h3 class="card__profil-location">London, United Kingdom</h3>
            <p class="card__profil-description">"Front-end developer and avid reader"</p>
        </section>
        <section class="card__social_links">
            <h2 class="sr-only">Card social links</h2>
            <button>GitHub</button>
            <button>Frontend Mentor</button>
            <button>LinkedIn</button>
            <button>Twitter</button>
            <button>Instagram</button>
        </section>
    </main>
    <footer>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Nicolas Gu√©rin</a>.    
    </footer>
</body>
</html>
